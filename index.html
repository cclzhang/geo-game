<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./styles/assets/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Indie+Flower|Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles/style.css">
    <title>Geo Challenge</title>
</head>
<body>
    <main>
        <!-- landing page -->
        <section class="landingPage">
                <h1>
                    guess the flag
                </h1>
                <h2>
                    click anywhere to play
                </h2>
        </section>
        
        
        
<!-- basic structure of the flag game that replaces the landing page -->
        <section class="gamePage invisible">
                <div class="box timer">
                    <!-- <h3>60secs</h3> -->
                </div>
                <div class="box gameMain">
                    <p class="countryTitle">
                        Take your guess!
                    </p>
                    <div class="flag">
                        <!-- <img src="./styles/assets/canada.png" alt="" srcset=""> -->
                    </div>
                    <form action="">
                        <input type="radio" name="multipleChoice" id="choiceA" value="country1">
                        <label for="choiceA">
                            Country 1
                        </label>

                        <input type="radio" name="multipleChoice" id="choiceB" value="country2">
                        <label for="choiceB">
                            Country 2
                        </label>

                        <input type="radio" name="multipleChoice" id="choiceC" value="country3">
                        <label for="choiceC">
                            Country 3
                        </label>

                        <input type="radio" name="multipleChoice" id="choiceD" value="country4">
                        <label for="choiceD">
                            Country 4
                        </label>

                        <input type="submit" value="enter">
                    </form>
                </div>
                <div class="box endPage invisible">
                    <!-- <h3>total score</h3> -->
                    <!-- <h2>restart game</h2> -->
                </div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
